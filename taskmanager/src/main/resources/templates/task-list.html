<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>📋 Task Manager</h1>
<a href="/view/new">➕ Nueva tarea</a>

<table>
    <thead>
        <tr>
            <th>Título</th>
            <th>Descripción</th>
            <th>Completada</th>
            <th>Fecha límite</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.completed ? '✅' : '❌'}"></td>
            <td th:text="${task.dueDate}"></td>
            <td>
                <a th:href="@{'/view/edit/' + ${task.id}}">✏️ Editar</a> |
                <a th:href="@{'/view/delete/' + ${task.id}}">🗑 Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" th:href="@{/css/linkedin.css}">
</head>
<body>
<div class="container">
    <h1>Lista de Tareas</h1>
    <a href="/view/new" class="btn btn-add">➕ Nueva Tarea</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Descripción</th>
                <th>Estado</th>
                <th>Fecha Límite</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.id}"></td>
                <td th:text="${task.title}"></td>
                <td th:text="${task.description}"></td>
                <td>
                    <span th:classappend="${task.completed} ? 'status done' : 'status pending'"
                          th:text="${task.completed} ? 'Completada' : 'Pendiente'"></span>
                </td>
                <td th:text="${task.dueDate}"></td>
                <td>
                    <a th:href="@{'/view/edit/' + ${task.id}}" class="btn">Editar</a>
                    <a th:href="@{'/view/delete/' + ${task.id}}" class="btn danger">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
